{% load static %}

<!DOCTYPE html>
<html>
<style>

.form-row-total{
    margin-left:35%;
}
</style>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>Login</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'css/signup-in.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body class="form-v9">
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('{% static "images/form-v9.jpg"%}')";>
             {% include '_errors.html' %}
            <form class="form-detail" action=" " method="post">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="form-row-total">
                    <div class="form-row" >
                       <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email"
                            required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                    </div>
                </div>
                 <div class="form-row-total">
                    <div class="form-row">
                       <input type="password" name="password" id="password" class="input-text"
                            placeholder="Your Password" required>
                    </div>
                </div>
              <div class="form-row-total">
                    <div class="form-row">
                    <input type="submit" name="login" class="register" value="Login" style="margin-left:30px">
                   </div>
                   
                   <div class="form-row">
                        <p id='msg'>Wanna Register?</p>
                        <input type="button" value="Register" style="margin-top:2px" class="register"  onclick="location.href='{% url 'register' %}'"  />
                    </div>
            </form>
            <div>
    </div>
</body>
</html>
