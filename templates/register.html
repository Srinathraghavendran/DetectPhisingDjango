{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'css/signup-in.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body class="form-v9">
    <div class="page-content">
         
        <div class="form-v9-content" style="background-image: url('{% static "images/form-v9.jpg"%}')";>
            {% include '_errors.html' %}
            <form class="form-detail" action="{% url 'register'%}" method="post">
                {% csrf_token %}
                 
                <h2>Register</h2>
                <div class="form-row-total">
                    
                    <div class="form-row">
                        <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name"
                            required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email"
                            required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                    </div>
                </div>
                <div class="form-row-total">
               
                    <div class="form-row">
                        <input type="password" name="password" id="password" class="input-text"
                            placeholder="Your Password" required>
                    </div>
                    <div class="form-row">
                        <input type="password" name="comfirm-password" id="comfirm-password" class="input-text"
                            placeholder="Comfirm Password" required>
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                    
                    <input type="submit" name="register" class="register" value="Register">
                   </div>
                   
                   <div class="form-row">
                        <p id='msg'>Already a User?</p>
                        <input type="submit" value="Login" class="register" onclick="location.href='{% url 'login' %}'"  />
                    </div>
            </form>
            <div>
           
            </div>
        </div>
 
    </div>    
</body>
</html>
